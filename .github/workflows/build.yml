name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean install

      # ---- PIT Mutation Testing ----
      - name: Run PIT mutation testing
        run: pwd && cd core && pwd && mvn test-compile org.pitest:pitest-maven:mutationCoverage


      - name: Extract current mutation score
        run: |
          SCORE=$(xmllint --xpath "string(//mutationMatrix/@mutationScore)" target/pit-reports/*/mutations.xml 2>/dev/null || echo "0")
          echo "CURRENT_SCORE=$SCORE"
          echo "CURRENT_SCORE=$SCORE" >> $GITHUB_ENV

      - name: Download previous mutation score
        uses: actions/download-artifact@v4
        with:
          name: mutation-score
          path: .

      - name: Compare with previous mutation score
        run: |
          if [ -f previous_score.txt ]; then
            PREV_SCORE=$(cat previous_score.txt)
          else
            PREV_SCORE=0
          fi

          echo "Previous score: $PREV_SCORE"
          echo "Current score:  $CURRENT_SCORE"

          if (( $(echo "$CURRENT_SCORE < $PREV_SCORE" | bc -l) )); then
            echo "❌ Mutation score decreased ($CURRENT_SCORE < $PREV_SCORE)"
            exit 1
          fi

      - name: Save current mutation score
        run: echo "$CURRENT_SCORE" > previous_score.txt

      - name: Upload mutation score for next run
        uses: actions/upload-artifact@v4
        with:
          name: mutation-score
          path: previous_score.txt

      

